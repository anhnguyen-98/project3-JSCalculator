<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">    	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6ad0ff1f04.js" crossorigin="anonymous"></script>
 	<link rel="stylesheet" href="style.css">
</head>
<body >
	<div class="caculator">
		<div id="output" class="grid-item output">
			<div id="previous-operand"></div>
			<div id="current-operand"></div>
		</div>
		<div class="grid-item operator">+</div>
		<div class="grid-item operator">-</div>
		<div class="grid-item operator">&times;</div>
		<div class="grid-item operator">&divide;</div>
		<div class="grid-item numbers">7</div>
		<div class="grid-item numbers">8</div>
		<div class="grid-item numbers">9</div>
		<div class="grid-item numbers">4</div>
		<div class="grid-item numbers">5</div>
		<div class="grid-item numbers">6</div>
		<div class="grid-item numbers">1</div>
		<div class="grid-item numbers">2</div>
		<div class="grid-item numbers">3</div>
		<div class="grid-item numbers">0</div>
		<div class="grid-item numbers">.</div>
		<div id="clearBtn" class="grid-item">C</div>
		<div id="resultBtn"	class="grid-item">=</div>
	</div>
	<div id="title">
		Designed and built by Tuan Anh Nguyen
	</div>
 	
 	<script type="text/javascript" src="app.js"></script>
</body>
</html>
